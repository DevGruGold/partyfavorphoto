  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- ChatGPT Custom Bot -->
    <script>
      window.addEventListener('load', function() {
        const chatButton = document.createElement('button');
        chatButton.innerHTML = 'ðŸ’¬ Ask Our AI';
        chatButton.style.cssText = 'position: fixed; bottom: 20px; right: 20px; background: #2563eb; color: white; border: none; padding: 12px 20px; border-radius: 25px; cursor: pointer; font-family: Inter, sans-serif; font-weight: 600; font-size: 14px; box-shadow: 0 4px 12px rgba(37,99,235,0.3); z-index: 10000; transition: all 0.2s ease;';

        chatButton.addEventListener('click', function() {
          window.open('https://partyfavorphoto.zapier.app/', '_blank');
        });
        
        chatButton.addEventListener('mouseover', function() {
          this.style.transform = 'translateY(-2px)';
          this.style.boxShadow = '0 6px 16px rgba(37,99,235,0.4)';
        });
        
        chatButton.addEventListener('mouseout', function() {

        document.body.appendChild(chatButton);
      });
    </script>

    <!-- Gemini AI Agent Integration -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ChatBot",
      "name": "Party Favor Photo AI Assistant",
      "description": "AI-powered assistant for photo booth bookings, pricing inquiries, and event planning consultation",
      "url": "https://partyfavorphoto.com",
      "applicationCategory": "Business Assistant",
      "operatingSystem": "Web",
      "permissions": ["booking", "pricing", "availability", "consultation"],
      "isAccessibleForFree": true,
      "audience": {
        "@type": "Audience",
        "audienceType": "Event Planners, Couples, Corporate Event Coordinators"
      },
      "potentialAction": [
        {
          "@type": "ReserveAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://partyfavorphoto.zapier.app/",
            "actionPlatform": ["http://schema.org/DesktopWebPlatform", "http://schema.org/MobileWebPlatform"]
          },
          "result": {
            "@type": "Reservation",
            "name": "Photo Booth Booking"
          }
        }
      ]
    }
    </script>
    
    <script>
      // Gemini AI Agent Interface
      window.PartyFavorPhotoBot = {
        name: "Party Favor Photo AI Assistant",
        version: "1.0.0",
        capabilities: [
          "booking_assistance",
          "pricing_inquiry", 
          "availability_check",
          "service_information",
          "event_consultation"
        ],
        contact: {
          phone: "(202) 798-0610",
          booking_url: "https://partyfavorphoto.zapier.app/",
          service_areas: ["Washington DC", "Arlington VA", "Bethesda MD", "Alexandria VA", "Fairfax VA", "Silver Spring MD"]
        },
        services: {
          wedding_booth: {
            price: 795,
            duration: "4 hours",
            includes: ["Professional attendant", "Instant prints", "Digital gallery", "Props"]
          },
          corporate_booth: {
            price: 695,
            duration: "3 hours", 
            includes: ["Professional setup", "Custom branding", "Digital delivery"]
          },
          party_booth: {
            price: 595,
            duration: "3 hours",
            includes: ["Fun props", "Instant prints", "Digital gallery"]
          }
        },
        
        // AI Agent Response Handler
        handleAgentQuery: function(query, callback) {
          const response = {
            timestamp: new Date().toISOString(),
            agent: "Party Favor Photo AI",
            query: query,
            response: this.generateResponse(query),
            contact: this.contact,
            services: this.services
          };
          
          if (callback && typeof callback === 'function') {
            callback(response);
          }
          
          return response;
        },
        
        generateResponse: function(query) {
          const lowerQuery = query.toLowerCase();
          
          if (lowerQuery.includes('price') || lowerQuery.includes('cost')) {
            return "Our photo booth packages start at $595 for 3-hour party rentals, $695 for corporate events, and $795 for weddings. All packages include professional attendant, props, and digital delivery. Call (202) 798-0610 for custom quotes.";
          }
          
          if (lowerQuery.includes('booking') || lowerQuery.includes('reserve')) {
            return "To book your photo booth, please visit our booking system at https://partyfavorphoto.zapier.app/ or call us directly at (202) 798-0610. We serve the entire DC metro area including Virginia and Maryland.";
          }
          
          if (lowerQuery.includes('availability') || lowerQuery.includes('date')) {
            return "Check availability and book instantly through our online system at https://partyfavorphoto.zapier.app/ or call (202) 798-0610. We book events year-round across Washington DC, Virginia, and Maryland.";
          }
          
          if (lowerQuery.includes('service') || lowerQuery.includes('area')) {
            return "We provide professional photo booth services throughout the Washington DC metro area, including Arlington VA, Bethesda MD, Alexandria VA, Fairfax VA, and Silver Spring MD. Contact us at (202) 798-0610.";
          }
          
          return "Welcome to Party Favor Photo! We provide professional photo booth services for weddings, corporate events, and celebrations across the DC metro area. For bookings and inquiries, visit https://partyfavorphoto.zapier.app/ or call (202) 798-0610.";
        }
      };
      
      // Make the bot accessible to AI agents
      if (typeof window !== 'undefined') {
        window.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'ai_agent_query') {
            const response = window.PartyFavorPhotoBot.handleAgentQuery(event.data.query);
            event.source.postMessage({
              type: 'ai_agent_response',
              data: response
            }, event.origin);
          }
        });
      }
    </script>
  </body>
